<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assests/styles.css">
        <title>Thank You</title>
    </head>
    <body>
        <div class="main-section">
            <div class="main-section-container">
                <div id="main-image">
                    <img src="assests/images/thank-you.jpg" alt="Picture of thank you message form" id="portrait">     
                </div>
            </div>
        </div>
        <section id="thank-you-section">
            <div id="thank-you">
                <h2>Thank you for submitting the form!</h2>
                <p>This window will close in 3 seconds.</p>
            </div>
            <script>
                setTimeout(function() {
                  window.close();
                }, 3000);
            </script>
        </section>
        <script src="https://kit.fontawesome.com/c46f318273.js" crossorigin="anonymous"></script>
    </body>
</html>
